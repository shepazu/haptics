     <style type="text/css">
      .body {
        /*fill: #ffff00;*/
        stroke: #191919;
        stroke-width: 14px;
        stroke-miterlimit: 4px;
      }

      #headlights {
        fill: #212121;
        fill: silver;
        fill-rule: nonzero;
        stroke: #191919;
        stroke-width: 5;
        stroke-miterlimit: 4;
      }

      #windows {
        fill-opacity: 0.9;
        fill: #262626;
        fill: silver;
        /*fill: red;*/
        stroke: #191919;
        stroke-width: 5px;
      }

      .door-bar {
        opacity: 0.5;
        fill: #000000;
        stroke: none;
      }

     </style>

