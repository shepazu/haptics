<svg viewBox="0 0 1400 1600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Blind Spot</title>
  <!-- <rect x="0" y="0" width="100%" height="100%" fill="none" stroke="red" stroke-width=""/> -->

  <style type="text/css">
    .road {
      fill: gray;
      stroke: gray;
    }

    .lines {
      stroke-width: 20;
      stroke: orange;
      stroke-dasharray: 320 960;
      animation: dash 1.5s linear;
      animation-iteration-count: infinite;
    }

    @keyframes dash {
      to {
        /*stroke-dashoffset: -1730;*/
        stroke-dashoffset: -1280;
      }
    }

    #car-1 {
      animation: rate_of_speed 10s ease infinite;
    }

    #car-2 {
      animation: rate_of_speed_2 12s ease infinite;
    }

    #car-3 {
      animation: rate_of_speed 16s ease infinite;
    }

    @keyframes rate_of_speed {
      0% {
        transform: translateY(500px);
      }
      50% {
        transform: translateY(0px);
      }
      100% {
        transform: translateY(500px);
      }
    }

    @keyframes rate_of_speed_2 {
      0% {
        transform: translateY(100px);
      }
      50% {
        transform: translateY(0px);
      }
      100% {
        transform: translateY(100px);
      }
    }
  </style>

  <defs>
    <svg id="car-icon" width="960" height="475" viewBox="0 0 960 475">
     <title>Car</title>
