    <use id="car" xlink:href="#car-icon" transform="scale(0.5) translate(-480,-237.5) rotate(-90,480,237.5)"/>

    <linearGradient id="blindspot-left" 
      x1="100%" y1="0%" x2="0%" y2="100%">
      <stop stop-color="red" offset="0" stop-opacity="0.7"/>
      <stop stop-color="red" offset="0.5" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="blindspot-right" 
      x1="0%" y1="0%" x2="100%" y2="100%">
      <stop stop-color="red" offset="0" stop-opacity="0.7"/>
      <stop stop-color="red" offset="0.5" stop-opacity="0"/>
    </linearGradient>

    <g id="driver-car">
      <use xlink:href="#car" fill="blue"/>
      <path d="M125,-15 L850,0 L275,700 Z" style="fill:url(#blindspot-right);" />
      <path d="M-125,-15 L-850,0 L-275,700 Z" style="fill:url(#blindspot-left);"/>
    </g>

  </defs>

  <g>
    <rect class="road" x="160" y="0" width="360" height="100%"/>
    <rect class="road" x="520" y="0" width="360" height="100%"/>
    <rect class="road" x="880" y="0" width="360" height="100%"/>
    <!-- <path d="M160,0 V1600 M1240,0 V1600" stroke-width="20" stroke="gray" fill=""/> -->
    <path class="lines" d="M520,0 V1600 M880,0 V1600"/>
  </g>



  <use id="car-1" xlink:href="#car" x="340" y="500" fill="yellow"/>
  <use id="car-2" xlink:href="#car" x="700" y="1300" fill="green"/>
  <use id="car-3" xlink:href="#car" x="1060" y="800" fill="tan"/>
