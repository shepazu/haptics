<script>
	var x;
	var e;
	var pip;
	var graph;
	var curVibe=0;
  var tmint;
  function initGraph() {
  	pip=document.getElementById('pip1');
		x=document.getElementById('stat1');
		s=document.getElementById('stim1');
 	  graph = document.getElementById('l1');
    document.body.addEventListener("touchmove", buzzPos, false); 
    document.body.addEventListener("touchend", buzzStop, false);
    tmint=window.setInterval(buzzTime,100); 
  }
  function buzzTime() {
  	//s.innerHTML="idle buzz="+curVibe; 
  	navigator.vibrate(curVibe);}

	function buzzPos(event) {
		
		e=document.elementFromPoint(event.touches.item(0).clientX, event.touches.item(0).clientY);
		//x.innerHTML="on element "+e.tagName+" id="+e.id+" at "+event.touches.item(0).clientX+", "+event.touches.item(0).clientY;
		curVibe=0;
		if (e.id=="l1") {navigator.vibrate(75); curVibe=75; }
		if (e.id=="f1") {navigator.vibrate(50); curVibe=50; }
		if (e.id=="y1") {navigator.vibrate([25,75,30]);curVibe=[25,75,30];}
		if (e.id=="x1") {navigator.vibrate([25,75,30]);curVibe=[25,75,30];}
		

		}

function buzzStop() {curVibe=0; s.innerHTML="Buzz stop";}                
              
              
	</script>
